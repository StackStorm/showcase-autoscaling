---
# Defaults can be defined and reused with YAML anchors
defaults: &defaults
  domain: stackstorm.net
  memory: 1024
  cpus: 1
  box: puppetlabs/ubuntu-14.04-64-puppet
st2dev:
  <<: *defaults
  sync_type: nfs
  hostname: st2dev
  # Any number of facts available to the server can be set here
  puppet:
    facts:
      role: st2dev
  mounts:
    - "/mnt/st2:/Users/jfryman/stackstorm/st2"
st2express:
  <<: *defaults
  hostname: st2express
  puppet:
    facts:
      role: st2express
  mounts:
    - "/mnt/st2incubator:/Users/jfryman/stackstorm/st2incubator"
