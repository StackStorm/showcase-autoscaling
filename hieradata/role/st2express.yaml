---
classes:
  - 'role::st2express'

st2::version: 0.8dev
st2::packs:
  st2:
    ensure: present
  rackspace:
    config:
      username: XXX
      api_key: XXX
      region: IAD
  linux:
    ensure: present
  slack:
    ensure: present
    config:
      post_message_action:
        webhook_url: XXX
        username: fred
        icon_emoji: ':grin:'
      sensor:
        token: XXX
  chef:
    ensure: present
  newrelic:
    ensure: present
    config:
      api_url: https://api.newrelic.com/v2/
      api_key: XXX
      license_key: XXX
      normal_report_delay: 1
      sensor_config:
        host: '0.0.0.0'
        port: 10001
        url: "/st2/nrhook/"
        normal_report_delay: 300
  debian:
    ensure: present
    repo_url: https://github.com/StackStorm/st2incubator.git
  mistral-dev:
    ensure: present
    repo_url: https://github.com/StackStorm/st2incubator.git
  autoscale:
    ensure: present
    repo_url: https://github.com/StackStorm/st2incubator.git

# Custom
## To enable web, please request access via support@stackstorm.com, change this
## value to `true`, and add your user oAuth token below to automatically download/install
## st2web
st2::web: false
st2::profile::web::github_oauth_token:
st2::profile::web::revision: master

sudo::configs:
  noop:
    ensure: present
    content: ""
